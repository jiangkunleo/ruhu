  <div class="contact">
    <!--当前位置-->
    <div class="loc">
      <ul>
        <li>您当前的位置：首页</li>
        <li>联系我们</li>
      </ul>
    </div>
    <!--地图-->
    <div class="contact-map fl">
      <div style="width:1200px;height:683px;font-size:16px;" id="QWTMAP"></div>
    </div>


    <div class="contact-box">
      <!--标题-->
      <div class="contact-title">
        <span>CONTACT</span>
        <h3>联系方式</h3>
        <b></b>
      </div>
      <!--内容-->
      <div class="contact-content">

        <!--详细-->
        <div class="contact-way fl">
          <ul>

            <li>
              <i class="i_1"></i>
              <div class="way-box">
                <p>
                  <span>{$tel['name']}:</span>
                  <span class="desc">{$tel['value']}</span>
                </p>
                <p>
                  <span>{$fax['name']}：</span>
                  <span class="desc">{$fax['value']}</span>
                </p>
              </div>
            </li>


            <li>
              <i class="i_2"></i>
              <div class="way-box">
                <p>
                  <span>{$email['name']}：</span>
                  <span class="desc">{$email['value']}</span>
                </p>
              </div>
            </li>
            <li>
              <i class="i_3"></i>
              <div class="way-box">
                <p>{$address['name']}：</p>
                <p>{$address['value']}</p>
              </div>
            </li>
            <li>
              <i class="i_4"></i>
              <div class="way-box">
                <p>
                  <span>{$qq['name']}：</span>
                  <span class="desc">{$qq['value']}</span>
                </p>
                <p>
                  <span>{$wechart['name']}：</span>
                  <span class="desc">{$wechart['value']}</span>
                </p>
              </div>
            </li>
          </ul>
        </div>

        <!--图片-->
        <div class="contact-img">
          <img src="__home__/images/contact_1.jpg">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QHGs3lzkwAnvENATgNxcpuhR"></script>
  <script>
    // 百度地图API功能
    var map = new BMap.Map("QWTMAP");
    var lng = "113.341351";//x
    var lat = "23.138313";//y
    var point = new BMap.Point(lng, lat);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 15);
    var opts = {
      width: 200,     // 信息窗口宽度
      height: 100,     // 信息窗口高度
      title: "广州穗惠人力资源有限公司", // 信息窗口标题
      enableMessage: true,//设置允许信息窗发送短息
      //message: "地址：黎明东路308号 电话：13057909999~"
    }
    //var markerList = "[{ title: \"名称：@Model.C_NAME\", point: \"@Model.C_POSITION\", address: \"@Model.C_ADDRESS\"}]";
    // new window.BMap.InfoWindow("<p style=’font-size:12px;lineheight:1.8em;’>" + markerArr[i].title + "</br>地址：" + markerArr[i].address + "</br></p>"); // 创建信息窗口对象
    var infoWindow = new BMap.InfoWindow("广州市天河区天河路490号1803室", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow, point); //开启信息窗口
    marker.addEventListener("click", function () {
      map.openInfoWindow(infoWindow, point); //开启信息窗口
    });

  </script>
