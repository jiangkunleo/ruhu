    <!--预约-->
    <div class="order">
      <div class="order-box">
        <div class="order-title">
          <h1>网上预约入户</h1>
        </div>
        <div class="order-details">
          <h3>想了解哪一种入户广州的方式更适合自己？想了解自己入户广州的成功几率？</h3>
          <h3>想缩短入户广州的时间？迪吉能根据您的入户实际情况，提出入户建议</h3>
        </div>
        <!--表单-->
        <form action="{:url('/home/index/order')}" method="post">
          <div class="form-list form-input">
            <span>*姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
            <input type="text" name="name" placeholder="请填写姓名">
          </div>
          <div class="form-list form-input">
            <span>*手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</span>
            <input type="text" name="phone" placeholder="请填写联系电话">
          </div>
          <div class="form-list">
            <span>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历</span>
            <select name="education_code">
              <option value="-1">请选择</option>
              <option value="1">硕士</option>
              <option value="2">本科</option>
              <option value="3">专科</option>
              <option value="4">其他</option>
            </select>
          </div>
          <div class="form-list form-input">
            <span>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄</span>
            <input type="text" name="age" placeholder="请填写实际年龄">
          </div>
          <div class="form-list form-input">
            <span>社保年限</span>
            <input type="text" name="insurance" placeholder="请填写社保购买年限">
          </div>
          <div class="form-list form-radio">
            <span>是否超生</span>
            <label><input name="is_overbirth" type="radio" value="Y" />是</label>
            <label><input name="is_overbirth" type="radio" value="N" />否</label>
          </div>
          <button class="btn" type="submit" >立即预约</button>
        </form>

      </div>
    </div>
  </div>
